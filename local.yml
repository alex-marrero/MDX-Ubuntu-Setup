- hosts: localhost
  become: true
  tasks:
  - name: Install Apps from APT
    apt: 
     pkg:
     - snapd
     - htop
     - unzip
     - git
     - meld
     - python3
     - binutils
     - curl
     - ghex
     - openssl
     - vim
     - jq
     - ca-certificates
     - apt-transport-https 
     - lsb-release 
     - gnupg

     

  - name: Install Snap VS Code
    snap: 
      name: code
      classic: yes 

  - name: Install Snap Chromium
    snap: 
      name: chromium
      classic: yes       
       
  - name: Install Snap Microsoft Teams
    snap: 
      name: teams-for-linux
      classic: yes       
       
  - name: Install Snap Powershell
    snap: 
      name: powershell
      classic: yes 

  - name: Download and Install the Microsoft Signing Key
    shell: curl -sL https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/microsoft.asc.gpg > /dev/null
    args:
      executable: /bin/bash
      warn: false

  - name: Add the Azure CLI software repository
    shell: AZ_REPO=$(lsb_release -cs) echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ $AZ_REPO main" | sudo tee /etc/apt/sources.list.d/azure-cli.list
    args:
      executable: /bin/bash

  - name: Update APT Sources
    apt:
      update_cache: yes

  - name: Update repositories cache and install "Azure-CLI" package
    apt:
      name: azure-cli


