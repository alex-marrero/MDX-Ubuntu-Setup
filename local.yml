- hosts: localhost
  become: true
  tasks:
  - name: Install htop
    apt: name=htop

  - name: Install snap
    apt: name=snapd

  - name: Install Snap Apps
    snap: 
      name: code
      classic: yes 

  - name: Install Snap Apps
    snap: 
      name: chromium
      classic: yes       
       
  - name: Install Snap Apps
    snap: 
      name: teams-for-linux
      classic: yes       
       
  - name: Install Powershell
    apt: name=powershell

  - name: Download Citrix deb File
    get_url: 
      url: http://coivanmgt01p/packages/Linux/icaclient_19.12.0.19_amd64.deb
