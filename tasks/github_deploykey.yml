- name: Create .ssh Folder
  file: 
    path: /home/ansible/.ssh
    owner: ansible 
    group: ansible 
    mode: 0755 
    state: directory

- name: Generate deploy key
  openssh_keypair:
    path: /home/ansible/.ssh/github_deploykey


- github_deploy_key:
    owner: "alex-marrero"
    repository: "Ubuntu-Setup"
    name: "{{ ansible_hostname }} (generated by Ansible)"
    key: "/home/ansible/.ssh/github_deploykey.pub"
    token: "620b4fef3b6e34d88afda025ee5b3822975f221c"