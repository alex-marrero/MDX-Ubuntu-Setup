- name: Install Snap Packages
  snap: 
    name: 
    - chromium
    - teams-for-linux
    - powershell
    - code
    classic: yes 

- name: Install Goolge Chrome
  apt: 
    deb: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb     
  
- name: Download Carbon Black tar file
  unarchive:
    src: files/cb_psc_sensor_ubuntu_2_2_0_127.tar.gz
    dest: /tmp

- name: Install Carbon Black Sensor
  command: sh ./install.sh
  args:
   chdir: /tmp

- name: Download and UnArchive Java 8 Install
  unarchive:
    src: files/jre-8u241-linux-x64.tar.gz
    dest: /tmp  

- name: Install Oracle Java 8
  command: cd /jre-8u241 | ./configure | make | make install
  args:
    chdir: /tmp