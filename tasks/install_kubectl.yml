- name: Download and Install the Google Signing Keys
  shell: curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add
  become: yes
  args:
     executable: /bin/bash
     warn: false

- name: Enable Kubernetes Repositories
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes- main
    state: present

- name: Update APT Sources
  apt:
    update_cache: yes

- name: Install Packages from APT
  apt: 
    pkg:
     - kubeadm
     - kubelet
     - kubectl


