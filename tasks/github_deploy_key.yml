- name: Create .ssh Directory for ansible
  file: path=/home/ansible/.ssh



- name: Generate deploy key
  openssh_keypair:
    type: rsa
    path: "/home/ansible/.ssh/github_deploykey.pub"
    comment: "github_deploykey"
    mode: 0666
  register: deploy_key


- github_deploy_key:
    owner: "alex-marrero"
    repository: "Ubuntu-Setup"
    title: "{{ ansible_hostname }} (generated by Ansible)"
    key: "/home/ansible/.ssh/github_deploykey.pub"
    force: yes
    token: "620b4fef3b6e34d88afda025ee5b3822975f221c"